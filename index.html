<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TiffyAI User Zone</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('MintBadgePlaceholder.jpg') center/cover no-repeat;
      height: 100vh;
      overflow: auto;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      backdrop-filter: blur(10px);
      text-align: center;
      color: #0ff;
    }
    h1 {
      font-size: 2em;
      color: #0ff;
      text-shadow: 0 0 8px #0ff;
    }
    #wallet-display {
      color: #0ff;
      font-weight: bold;
    }
    #wallet-input {
      border: 2px solid #0ff;
      background: rgba(0, 0, 0, 0.7);
      color: #0ff;
      border-radius: 5px;
      margin: 5px 0;
      padding: 8px;
    }
    button, .share-icon {
      margin: 10px;
      padding: 10px 20px;
      background: none;
      border: 2px solid #0ff;
      color: #0ff;
      text-shadow: 0 0 5px #0ff;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
    button:hover, .share-icon:hover {
      box-shadow: 0 0 10px #0ff;
    }
    #mint-link {
      border-color: #f0f;
      color: #f0f;
      text-shadow: 0 0 5px #f0f;
    }
    #mint-link:hover {
      box-shadow: 0 0 10px #f0f;
    }
    #reward-img {
      max-width: 100%;
      margin-top: 20px;
      border: 2px solid #0ff;
      border-radius: 5px;
    }
    #next-claim-display {
      margin: 10px 0;
      font-size: 0.9em;
      color: #0f0;
      text-shadow: 0 0 3px #0f0;
    }
    #share-buttons {
      display: none;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TiffyAI User Zone</h1>
    <div class="wallet-section">
      <button id="connect-wallet">Connect Wallet</button>
      <input id="wallet-input" placeholder="Enter wallet address" style="display:none;">
      <button id="save-wallet" style="display:none;">Save Wallet</button>
      <div>Wallet: <span id="wallet-display">Not connected</span></div>
    </div>

    <div>Blue Keys: <span id="blue-count">0</span></div>
    <div>Gold Keys: <span id="gold-count">0</span></div>
    <div id="next-claim-display">Claim available!</div>

    <button id="claim-btn">Claim 1 Blue Key</button><br>
    <button id="share-btn">Share</button>
    <div id="share-buttons">
      <button class="share-icon" id="twitter-share">Twitter</button>
      <button class="share-icon" id="telegram-share">Telegram</button>
      <button class="share-icon" id="whatsapp-share">WhatsApp</button>
      <button class="share-icon" id="discord-share">Discord</button>
    </div>

    <br><button id="wheel-btn" disabled>Lucky Wheel</button>
    <button id="treasure-btn" disabled>Claim Treasure</button><br>
    <a id="mint-link" href="/Mainnet-Exchange" style="display:none;">Mint NFT</a>
    <div><img id="reward-img" src="Reward.jpg" alt="Reward Image"></div>
  </div>

  <script>
    let blue = parseInt(localStorage.getItem('blue')) || 0;
    let gold = parseInt(localStorage.getItem('gold')) || 0;
    let shareCount = parseInt(localStorage.getItem('shareCount')) || 0;
    let nextClaim = parseInt(localStorage.getItem('nextClaim')) || 0;
    let treasureClaims = parseInt(localStorage.getItem('treasureClaims')) || 0;

    const blueCountEl = document.getElementById('blue-count');
    const goldCountEl = document.getElementById('gold-count');
    const claimBtn = document.getElementById('claim-btn');
    const shareBtn = document.getElementById('share-btn');
    const wheelBtn = document.getElementById('wheel-btn');
    const treasureBtn = document.getElementById('treasure-btn');
    const mintLink = document.getElementById('mint-link');
    const rewardImg = document.getElementById('reward-img');
    const nextClaimDisplay = document.getElementById('next-claim-display');
    const connectWalletBtn = document.getElementById('connect-wallet');
    const walletInput = document.getElementById('wallet-input');
    const saveWalletBtn = document.getElementById('save-wallet');
    const walletDisplay = document.getElementById('wallet-display');
    const shareButtons = document.getElementById('share-buttons');

    function updateUI() {
      blueCountEl.textContent = blue;
      goldCountEl.textContent = gold;
      rewardImg.src = gold >= 10 ? 'Reward9.jpg' : `Reward${Math.min(gold, 9)}.jpg`;
      if (Date.now() >= nextClaim) {
        claimBtn.disabled = false;
        nextClaimDisplay.textContent = 'Claim available!';
      } else {
        claimBtn.disabled = true;
        let diff = nextClaim - Date.now();
        let h = String(Math.floor(diff / 3600000)).padStart(2, '0');
        let m = String(Math.floor((diff % 3600000) / 60000)).padStart(2, '0');
        let s = String(Math.floor((diff % 60000) / 1000)).padStart(2, '0');
        nextClaimDisplay.textContent = `Next claim in ${h}:${m}:${s}`;
      }
      wheelBtn.disabled = blue < 3;
      treasureBtn.disabled = treasureClaims <= 0;
      treasureBtn.textContent = `Claim Treasure (${treasureClaims})`;
      mintLink.style.display = gold >= 10 ? 'inline-block' : 'none';
    }

    window.onload = function() {
      let savedWallet = localStorage.getItem('walletAddress');
      if (savedWallet) {
        walletDisplay.textContent = savedWallet;
        connectWalletBtn.style.display = 'none';
      }
      updateUI();
    };
    setInterval(updateUI, 1000);

    shareBtn.addEventListener('click', () => {
      shareButtons.style.display = 'block';
    });

    function handleShare(platformUrl) {
      shareCount++;
      localStorage.setItem('shareCount', shareCount);
      if (shareCount % 10 === 0) {
        gold++;
        localStorage.setItem('gold', gold);
      }
      updateUI();
      window.open(platformUrl, '_blank', 'width=600,height=400');
    }

    function getRefLink() {
      let wallet = localStorage.getItem('walletAddress') || '';
      return `https://www.tiffyai.co.za/getting-started?ref=${wallet}`;
    }

    document.getElementById('twitter-share').addEventListener('click', () => {
      let text = encodeURIComponent("Check out TiffyAI! Earn keys and rewards.");
      handleShare(`https://twitter.com/intent/tweet?text=${text}&url=${encodeURIComponent(getRefLink())}`);
    });

    document.getElementById('telegram-share').addEventListener('click', () => {
      handleShare(`https://t.me/share/url?url=${encodeURIComponent(getRefLink())}&text=Join me at TiffyAI`);
    });

    document.getElementById('whatsapp-share').addEventListener('click', () => {
      handleShare(`https://wa.me/?text=${encodeURIComponent("Check out TiffyAI! " + getRefLink())}`);
    });

    document.getElementById('discord-share').addEventListener('click', () => {
      alert("Please copy the referral link manually for Discord.");
    });

    claimBtn.addEventListener('click', () => {
      if (Date.now() < nextClaim) return;
      blue++;
      localStorage.setItem('blue', blue);
      nextClaim = Date.now() + 86400000;
      localStorage.setItem('nextClaim', nextClaim);
      if (blue === 5 || blue === 10) {
        treasureClaims++;
        localStorage.setItem('treasureClaims', treasureClaims);
        if (blue === 10) {
          gold++;
          localStorage.setItem('gold', gold);
        }
      }
      updateUI();
    });

    wheelBtn.addEventListener('click', () => {
      if (blue >= 3) {
        alert('Lucky Wheel is unlocked!');
      }
    });

    treasureBtn.addEventListener('click', () => {
      if (treasureClaims > 0) {
        treasureClaims--;
        localStorage.setItem('treasureClaims', treasureClaims);
        alert('Treasure claimed!');
        updateUI();
      }
    });

    connectWalletBtn.addEventListener('click', async () => {
      if (window.ethereum) {
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          const walletAddr = accounts[0];
          localStorage.setItem('walletAddress', walletAddr);
          walletDisplay.textContent = walletAddr;
          connectWalletBtn.style.display = 'none';
        } catch {
          console.log("Connection cancelled");
        }
      } else {
        walletInput.style.display = 'inline-block';
        saveWalletBtn.style.display = 'inline-block';
      }
    });

    saveWalletBtn.addEventListener('click', () => {
      let walletAddr = walletInput.value.trim();
      if (walletAddr) {
        localStorage.setItem('walletAddress', walletAddr);
        walletDisplay.textContent = walletAddr;
        walletInput.style.display = 'none';
        saveWalletBtn.style.display = 'none';
        connectWalletBtn.style.display = 'none';
      }
    });
  </script>
</body>
</html>
