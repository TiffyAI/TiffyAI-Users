<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TiffyAI User Zone</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('MintBadgePlaceholder.jpg') center/cover no-repeat;
      height: 100vh;
      overflow: auto;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      backdrop-filter: blur(10px);
      text-align: center;
      color: #0ff;
    }
    h1 {
      font-size: 2em;
      text-shadow: 0 0 8px #0ff;
    }
    button, .share-platform-btn, #mint-link {
      margin: 10px;
      padding: 10px 20px;
      background: none;
      border: 2px solid #0ff;
      color: #0ff;
      text-shadow: 0 0 5px #0ff;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover, .share-platform-btn:hover, #mint-link:hover {
      box-shadow: 0 0 10px #0ff;
    }
    button:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
    #mint-link {
      border-color: #f0f;
      color: #f0f;
    }
    .wallet-section {
      margin-bottom: 20px;
    }
    .pulse-glow {
      animation: pulse 2s infinite ease-in-out;
      width: 30px;
      vertical-align: middle;
      margin-left: 10px;
    }
    .share-buttons {
      display: none;
    }
    #reward-img, #treasure-chest {
      max-width: 100%;
      margin-top: 20px;
      border-radius: 5px;
      display: none;
    }
    #treasure-chest {
      display: none;
      animation: pulse 2s infinite ease-in-out;
    }
    @keyframes pulse {
      0% { transform: scale(1); filter: drop-shadow(0 0 5px #00ffff); }
      50% { transform: scale(1.1); filter: drop-shadow(0 0 15px #00ffff); }
      100% { transform: scale(1); filter: drop-shadow(0 0 5px #00ffff); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TiffyAI User Zone</h1>
    <div class="wallet-section">
      <button id="connect-wallet">Connect Wallet</button>
      <input id="wallet-input" placeholder="Enter wallet address" style="display:none;">
      <button id="save-wallet" style="display:none;">Save Wallet</button>
      <div>Wallet: <span id="wallet-display">Not connected</span></div>
    </div>

    <div>Blue Keys: <span id="blue-count">0</span></div>
    <div>Gold Keys: <span id="gold-count">0</span></div>
    <div>Total Shares: <span id="share-count">0</span></div>

    <div id="next-claim-display">Claim available!</div>

    <button id="claim-btn">Claim 1 Blue Key</button>
    <img src="Keys.png" class="pulse-glow" alt="Key" />

    <br><button id="share-btn">Share</button>
    <div class="share-buttons" id="share-buttons">
      <button class="share-platform-btn" onclick="shareNow('twitter')">Twitter</button>
      <button class="share-platform-btn" onclick="shareNow('telegram')">Telegram</button>
      <button class="share-platform-btn" onclick="shareNow('whatsapp')">WhatsApp</button>
      <button class="share-platform-btn" onclick="shareNow('discord')">Discord</button>
    </div>

    <br><button id="wheel-btn" style="display:none;">Lucky Wheel</button>
    <br><button id="treasure-btn" style="display:none;">Claim Treasure</button>
    <br><a id="mint-link" href="/Mainnet-Exchange" style="display:none;">Mint NFT</a>

    <div><img id="treasure-chest" src="Treasure-Chest.jpg" alt="Treasure Chest"></div>
    <div><img id="reward-img" src="Reward.jpg" alt="Reward"></div>
  </div>

  <script>
    const blue = Math.max(0, parseInt(localStorage.getItem('blue')) || 0);
    const gold = parseInt(localStorage.getItem('gold')) || 0;
    const shareCount = parseInt(localStorage.getItem('shareCount')) || 0;
    const nextClaim = parseInt(localStorage.getItem('nextClaim')) || 0;
    const wheelUsed = parseInt(localStorage.getItem('wheelUsed')) || 0;
    const treasureUsed = parseInt(localStorage.getItem('treasureUsed')) || 0;

    const blueEl = document.getElementById('blue-count');
    const goldEl = document.getElementById('gold-count');
    const shareEl = document.getElementById('share-count');
    const claimBtn = document.getElementById('claim-btn');
    const shareBtn = document.getElementById('share-btn');
    const wheelBtn = document.getElementById('wheel-btn');
    const treasureBtn = document.getElementById('treasure-btn');
    const mintLink = document.getElementById('mint-link');
    const rewardImg = document.getElementById('reward-img');
    const chestImg = document.getElementById('treasure-chest');
    const nextClaimEl = document.getElementById('next-claim-display');
    const walletDisplay = document.getElementById('wallet-display');

    function updateUI() {
      blueEl.textContent = blue;
      goldEl.textContent = gold;
      shareEl.textContent = shareCount;

      if (gold > 0) chestImg.style.display = 'block';
      else chestImg.style.display = 'none';

      rewardImg.src = (gold < 1) ? 'Reward.jpg' :
        (gold < 10) ? `Reward${gold}.jpg` : 'Reward9.jpg';
      rewardImg.style.display = 'block';

      const now = Date.now();
      if (now >= nextClaim) {
        claimBtn.style.display = 'inline-block';
        nextClaimEl.textContent = 'Claim available!';
      } else {
        claimBtn.style.display = 'none';
        let diff = nextClaim - now;
        let h = Math.floor(diff / 3600000).toString().padStart(2, '0');
        let m = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
        let s = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
        nextClaimEl.textContent = `Next claim in ${h}:${m}:${s}`;
      }

      if (blue >= 3 && wheelUsed < Math.floor(blue / 3)) {
        wheelBtn.style.display = 'inline-block';
      } else {
        wheelBtn.style.display = 'none';
      }

      if (shareCount >= 10 && treasureUsed < Math.floor(shareCount / 10)) {
        treasureBtn.style.display = 'inline-block';
      } else {
        treasureBtn.style.display = 'none';
      }

      if (gold >= 10) mintLink.style.display = 'inline-block';
      else mintLink.style.display = 'none';
    }

    claimBtn.onclick = () => {
      if (Date.now() < nextClaim) return;
      const newBlue = blue + 1;
      localStorage.setItem('blue', newBlue);
      localStorage.setItem('nextClaim', Date.now() + 86400000);
      updateUI();
      location.reload(); // Refresh to sync logic
    };

    wheelBtn.onclick = () => {
      const used = Math.floor(blue / 3);
      localStorage.setItem('wheelUsed', used);
      window.open('https://tiffyai.github.io/Lucky-Wheel/', '_blank');
      updateUI();
    };

    treasureBtn.onclick = () => {
      const used = Math.floor(shareCount / 10);
      localStorage.setItem('treasureUsed', used);
      window.open('https://tiffyai.github.io/treasure/', '_blank');
      updateUI();
    };

    shareBtn.onclick = () => {
      shareBtn.style.display = 'none';
      document.getElementById('share-buttons').style.display = 'block';
    };

    function shareNow(platform) {
      const wallet = localStorage.getItem('walletAddress') || 'guest';
      const url = encodeURIComponent(`https://www.tiffyai.co.za/getting-started?ref=${wallet}`);
      const text = encodeURIComponent("Check out TiffyAI! Earn keys and rewards. Join now:");
      let link = '#';
      if (platform === 'twitter') link = `https://twitter.com/intent/tweet?text=${text}&url=${url}`;
      if (platform === 'telegram') link = `https://t.me/share/url?url=${url}&text=${text}`;
      if (platform === 'whatsapp') link = `https://wa.me/?text=${text}%20${url}`;
      if (platform === 'discord') link = `https://discord.com/channels/@me`;

      window.open(link, '_blank');
      const shares = shareCount + 1;
      localStorage.setItem('shareCount', shares);
      if (shares % 10 === 0) {
        const newGold = gold + 1;
        localStorage.setItem('gold', newGold);
      }
      updateUI();
    }

    document.getElementById('connect-wallet').onclick = async () => {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          const wallet = accounts[0];
          localStorage.setItem('walletAddress', wallet);
          walletDisplay.textContent = wallet;
          document.getElementById('connect-wallet').style.display = 'none';
        } catch {
          console.error('Wallet connection failed');
        }
      }
    };

    updateUI();
    setInterval(updateUI, 1000);
  </script>
</body>
</html>
