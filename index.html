<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TiffyAI User Zone</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('MintBadgePlaceholder.jpg') center/cover no-repeat;
      height: 100vh;
      overflow: auto;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      backdrop-filter: blur(10px);
      text-align: center;
      color: #0ff;
    }
    h1 {
      font-size: 2em;
      text-shadow: 0 0 8px #0ff;
    }
    button, .share-platform-btn, #mint-link {
      margin: 10px;
      padding: 10px 20px;
      background: none;
      border: 2px solid #0ff;
      color: #0ff;
      border-radius: 5px;
      cursor: pointer;
      text-shadow: 0 0 5px #0ff;
    }
    button:hover, .share-platform-btn:hover, #mint-link:hover {
      box-shadow: 0 0 10px #0ff;
    }
    #mint-link {
      border-color: #f0f;
      color: #f0f;
      text-shadow: 0 0 5px #f0f;
    }
    .wallet-section {
      margin-bottom: 20px;
    }
    #wallet-input {
      border: 2px solid #0ff;
      background: rgba(0, 0, 0, 0.7);
      color: #0ff;
      border-radius: 5px;
      padding: 8px;
    }
    #reward-img {
      max-width: 100%;
      margin-top: 20px;
      border: 2px solid #0ff;
      border-radius: 5px;
    }
    #treasure-img {
      display: none;
      width: 100%;
      margin-top: 10px;
      border: 2px solid gold;
      border-radius: 5px;
      animation: pulse 3s infinite;
    }
    .share-buttons { display: none; margin-top: 10px; }
    .pulse-glow {
      animation: pulse 2s infinite ease-in-out;
      width: 30px;
      vertical-align: middle;
      margin-left: 10px;
    }
    @keyframes pulse {
      0% { transform: scale(1); filter: drop-shadow(0 0 5px #00ffff); }
      50% { transform: scale(1.1); filter: drop-shadow(0 0 15px #00ffff); }
      100% { transform: scale(1); filter: drop-shadow(0 0 5px #00ffff); }
    }
  </style>
</head>
<body>
  <div class="container glass">
    <h1>TiffyAI User Zone</h1>
    <div class="wallet-section">
      <button id="connect-wallet">Connect Wallet</button>
      <input id="wallet-input" placeholder="Enter wallet address" style="display:none;">
      <button id="save-wallet" style="display:none;">Save Wallet</button>
      <div>Wallet: <span id="wallet-display">Not connected</span></div>
    </div>

    <div>Blue Keys: <span id="blue-count">0</span></div>
    <div>Gold Keys: <span id="gold-count">0</span></div>
    <div>Total Shares: <span id="share-count">0</span></div>

    <div id="next-claim-display">Claim available!</div>
    <button id="claim-btn">Claim 1 Blue Key</button>
    <img src="Keys.png" class="pulse-glow" alt="Key" />

    <br><button id="share-btn">Share</button>
    <div class="share-buttons" id="share-buttons">
      <button class="share-platform-btn" onclick="shareNow('twitter')">Twitter</button>
      <button class="share-platform-btn" onclick="shareNow('telegram')">Telegram</button>
      <button class="share-platform-btn" onclick="shareNow('whatsapp')">WhatsApp</button>
      <button class="share-platform-btn" onclick="shareNow('discord')">Discord</button>
    </div>

    <br><button id="wheel-btn" style="display:none;">Lucky Wheel</button>
    <br><button id="treasure-btn" style="display:none;" onclick="window.location.href='/treasure'">Claim Treasure</button>
    <br><a id="mint-link" href="/Mainnet-Exchange" style="display:none;">Mint NFT</a>

    <img id="reward-img" src="Reward.jpg" alt="Reward Image">
    <img id="treasure-img" src="Treasure-Chest.jpg" alt="Treasure Chest">
  </div>

  <script>
    let blue = parseInt(localStorage.getItem('tiffyBlueKeys')) || 0;
    let gold = parseInt(localStorage.getItem('gold')) || 0;
    let shareCount = parseInt(localStorage.getItem('shareCount')) || 0;
    let nextClaim = parseInt(localStorage.getItem('nextClaim')) || 0;
    let wheelUnlockTime = parseInt(localStorage.getItem('wheelUnlockTime')) || 0;
    let wallet = localStorage.getItem('walletAddress') || "";

    function updateUI() {
      document.getElementById('blue-count').textContent = blue;
      document.getElementById('gold-count').textContent = gold;
      document.getElementById('share-count').textContent = shareCount;

      let now = Date.now();
      let cooldownText = 'Claim available!';
      if (now < nextClaim) {
        let diff = nextClaim - now;
        let h = Math.floor(diff / 3600000).toString().padStart(2, '0');
        let m = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
        let s = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
        cooldownText = `Next claim in ${h}:${m}:${s}`;
        document.getElementById('claim-btn').style.display = 'none';
      } else {
        document.getElementById('claim-btn').style.display = 'inline-block';
        document.getElementById('claim-btn').style.boxShadow = '0 0 10px #FFD700';
      }
      document.getElementById('next-claim-display').textContent = cooldownText;

      // Show Lucky Wheel after 3 blue keys, hide after 24h
      if (blue >= 3 && (now - wheelUnlockTime < 86400000)) {
        document.getElementById('wheel-btn').style.display = 'inline-block';
      } else {
        document.getElementById('wheel-btn').style.display = 'none';
      }

      // Show Treasure after 1 gold key
      document.getElementById('treasure-btn').style.display = (gold >= 1) ? 'inline-block' : 'none';
      document.getElementById('treasure-img').style.display = (gold >= 1) ? 'inline-block' : 'none';

      // Mint link after 10 gold keys
      document.getElementById('mint-link').style.display = (gold >= 10) ? 'inline-block' : 'none';

      document.getElementById('reward-img').src = gold < 1 ? 'Reward.jpg' :
        (gold < 10 ? `Reward${gold}.jpg` : 'Reward9.jpg');
    }

    document.getElementById('claim-btn').onclick = () => {
      if (Date.now() < nextClaim) return;
      blue++;
      localStorage.setItem('tiffyBlueKeys', blue);
      nextClaim = Date.now() + 86400000;
      localStorage.setItem('nextClaim', nextClaim);
      if (blue === 3) {
        wheelUnlockTime = Date.now();
        localStorage.setItem('wheelUnlockTime', wheelUnlockTime);
      }
      if (blue % 5 === 0) {
        gold++;
        localStorage.setItem('gold', gold);
      }
      updateUI();
    };

    function shareNow(platform) {
      let ref = wallet || 'guest';
      let url = encodeURIComponent(`https://www.tiffyai.co.za/getting-started?ref=${ref}`);
      let text = encodeURIComponent("Check out TiffyAI! Earn keys and rewards. Join now:");
      let link = '#';
      if (platform === 'twitter') link = `https://twitter.com/intent/tweet?text=${text}&url=${url}`;
      if (platform === 'telegram') link = `https://t.me/share/url?url=${url}&text=${text}`;
      if (platform === 'whatsapp') link = `https://wa.me/?text=${text}%20${url}`;
      if (platform === 'discord') link = `https://discord.com/channels/@me`;

      window.open(link, '_blank');
      shareCount++;
      localStorage.setItem('shareCount', shareCount);
      if (shareCount % 10 === 0) {
        gold++;
        localStorage.setItem('gold', gold);
      }
      updateUI();
    }

    document.getElementById('share-btn').onclick = () => {
      document.getElementById('share-btn').style.display = 'none';
      document.getElementById('share-buttons').style.display = 'block';
    };

    document.getElementById('connect-wallet').onclick = async () => {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          wallet = accounts[0];
          localStorage.setItem('walletAddress', wallet);
          document.getElementById('wallet-display').textContent = wallet;
        } catch {
          console.error('Wallet connection failed');
        }
      } else {
        document.getElementById('wallet-input').style.display = 'inline-block';
        document.getElementById('save-wallet').style.display = 'inline-block';
      }
    };

    document.getElementById('save-wallet').onclick = () => {
      wallet = document.getElementById('wallet-input').value.trim();
      if (wallet) {
        localStorage.setItem('walletAddress', wallet);
        document.getElementById('wallet-display').textContent = wallet;
      }
    };

    setInterval(updateUI, 1000);
    window.onload = updateUI;
  </script>
</body>
</html>
